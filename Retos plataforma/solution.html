<!-- Para realizar el Responsive Design lo más recomendable es tener un container
en CSS con eso facilira la edicion
<meta name="viewport" content="width=device-width, user-scalable=no,
initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0"> se utiliza para que el
usuario en un dispositivo no pueda hacer zoom y eso facilite el responive, el tamaño de
un contenedor es mejor dejarlo en pocentaje y no en px, aca un ejemplo para redimensionar
la fuente y el tamaño del fondo
@media (min-width: 768px) {
  .container {
    width: 768px;
    font-size: 16px;
  }
}
esto se llama media query y hace parte importante del responsive design

con el atributo list-style:none; se quitan las viñetas
img {
  width: 600px;
  display: block;
  margin: auto;
} aca se centro una imagen y se le cambio su tamaño
